<!DOCTYPE html>
<html>
    <head>
        <script src="libs/jquery/dist/jquery.js"></script>
        <script src="libs/angular/angular.js"></script>
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body ng-app="app" ng-controller="LoginCtrl as login">
        <form ng-show="!login.loginInfo.username" onsubmit="return false;">
            <label>UserName:</label> <input ng-model="nu.username">
            <label>Password:</label> <input ng-model="nu.password">
            <button ng-click="login.login(nu)">Login</button>
            <div class="errmsg" ng-hide="!login.msg">{{login.loginInfo.msg}}</div>
        </form>
        <div ng-show="!!login.loginInfo.username">Welcome, {{login.loginInfo.username}}.
            <a class="btn btn-danger" ng-click="login.logout()">Logout</a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
